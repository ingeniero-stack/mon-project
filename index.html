<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KihoniStore Ecommerce Site</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>K-Mall</h1>
  </header>
  <nav>
    <div class="buttons">
    <button class="category-button" data-category="men's clothing">Men's Clothing</button>
    <button class="category-button" data-category="women's clothing">Women's Clothing</button>
    <button class="category-button" data-category="jewelery">Jewelry</button>
    <button class="category-button" data-category="electronics">Electronics</button>
    </div>
    
  </nav>
  <main>
    <div class="cart">
      <h2>Cart</h2>
      <ul class="cart-items"></ul>
      <p>Total: $<span class="cart-total">0.00</span></p>
      <button class="remove-item">Remove</button>
    </div>
    <div class="products"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
